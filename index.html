<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sweet Treats</title>
	<style>
		body {
			background: linear-gradient(to right, #ffd1dc 0%, #f4bde6 50%, #dcd9f0 100%);
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #f4bde6;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav {
			display: flex;
			justify-content: space-around;
			width: 40%;
		}
		nav a {
			text-decoration: none;
			color: #333;
			padding: 5px;
		}
		nav a:hover {
			background-color: #ddd;
		}
		#order-online {
			background-color: #ffd1dc;
			border: none;
			padding: 5px 10px;
		position: absolute;
			top: 10px;
			right: 10px;
		}
		#order-online:hover {
			background-color: #ffb6c1;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}
		main img {
			width: 300px;
			height: 300px;
			object-fit: cover;
			margin-bottom: 10px;
		}
		footer {
			background-color: #f4bde6;
			padding: 10px;
			text-align: center;
		}
		footer p {
			margin: 0;
		}
		footer form {
			display: inline-block;
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="#">Home</a>
			<a href="#">Menu</a>
			<a href="#">Our Story</a>
			<a href="#">Visit Us</a>
		</nav>
		<button id="order-online">Order Online</button>
	</header>
	<main>
		<div>
			<img src="featured-good1.jpg" alt="Featured Good 1">
			<p>Delicious Chocolate Cake - $20</p>
		</div>
		<div>
			<img src="featured-good2.jpg" alt="Featured Good 2">
			<p>Sweet Strawberry Tart - $15</p>
		</div>
		<div>
			<img src="featured-good3.jpg" alt="Featured Good 3">
			<p>Delicate Macarons - $10/dozen</p>
		</div>
	</main>
	<footer>
		<p>Contact Us: (123) 456-7890</p>
		<p>123 Main St, Anytown USA</p>
		<form>
			<label for="email">Email Address:</label>
			<input type="email" id="email" placeholder="Email Address">
			<button type="submit">Subscribe</button>
		</form>
	</footer>
</body>
</html>
